  <title>This Is America Shop</title>
  <style>
    * {

    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;

      margin-top: 2rem;

    .contact a {
      display: inline-block;
      margin: 0.5rem;
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
      background-color: #f0f0f0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      }
